<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- SafeWheels Logo at the top-left -->
    <div class="logo-container">
        <span class="logo">SafeWheels</span>
    </div>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="useremail">Email</label>
                <input type="text" id="useremail" name="useremail" placeholder="Enter your useremail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-text">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="login-footer">
        <nav>
            <a href="home.html" class="footer-btn">Home</a>
            <a href="home.html#services" class="footer-btn">Services</a>
            <!-- Replaced "How it Works" with "Contact Us" -->
            <a href="home.html#contact-us" class="footer-btn">Contact Us</a>
        </nav>
    </footer>
</body>
</html>
